services:
  - type: web
    name: tourist-safety-system
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install --upgrade pip && pip install -r backend/requirements.txt"
    startCommand: "cd backend && gunicorn --bind 0.0.0.0:$PORT app:app --workers 1 --timeout 120 --access-logfile - --error-logfile -"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: FLASK_ENV
        value: production
      - key: PORT
        generateValue: true
